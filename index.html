<body>
  <main>
    <h1>Happy Halloween!</h1>

    <button>light me</button>
  </main>

  <script>
    //path element containing eyes and mouth
    const eyesandmouth = document.querySelector('eyesandmouth');
    const button = document.querySelector('button');

    //Toggle a CSS class with element.classList.toggle()
    button.addEventListener('click',function(){
      //This code will run any time the button is clicked.
      console.log('Hi button!');
      // Toggle .light
      document.querySelector('.eyesandmouth').classList.toggle("light");
    });
  </script>
